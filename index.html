<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" , href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="block-container rating-block">
        <img class="rating-star" src="./images/icon-star.svg" />
        <h1 class="title">How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating-marks">
          <li class="mark"><button value="1">1</button></li>
          <li class="mark"><button value="2">2</button></li>
          <li class="mark"><button value="3" class="active">3</button></li>
          <li class="mark"><button value="4">4</button></li>
          <li class="mark"><button value="5">5</button></li>
        </ul>
        <button class="submit-btn">SUBMIT</button>
      </div>
      <div class="block-container thank-you-block hidden">
        <img src="./images/illustration-thank-you.svg" />
        <div class="show-rating">
          You selected <span class="current-rating-score">4</span> out of 5
        </div>
        <h2>Thank You!</h2>
        <p>
          we appreciate you taking the time to give rating, If you ever need
          more support, don't heistate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
